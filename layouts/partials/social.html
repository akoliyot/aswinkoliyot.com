<div id="social">
{{ if eq .Site.Params.iconFont "font-awesome" }}
	
	{{ range $key, $val := .Site.Social }}
    <a class="symbol {{ $key }}" href="{{ $val }}" target="_blank"></a>
    {{ end }}

{{ else }}
	
	{{ $iconStyle := .Site.Params.socialIconStyle }}
    {{ range $key, $val := .Site.Social }}
    <a class="symbol {{ $key }}" href="{{ $val }}" target="_blank">
    </a>
    {{ end }}

{{ end }}
</div>
